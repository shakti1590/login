  <body>

  <div class="containers">
      <div class="sign-container">
        <div class="left-col">
          <div>
          <h2 class="header">Hello, Student!</h2>
          <p>Enter your details and start journey with us</p>
          <a href="/signup/"><button class="sign-btn">SIGN UP</button></a>
          </div>
        </div>
        <div class="right-col">
          <form action="/signin/" method="post">
            <h2 class="header">Sign In</h2>
            <input type="username" class="sign-input" name="username" placeholder="Username" required>
            <input type="password" class="sign-input" name="pass1" placeholder="Password" required>
            <div class="remember-password">
            <input type="checkbox" value="Remember Password">
            <label>Remember Password</label>
            </div>
            <button type="submit" class="sign-btn">SIGN IN</button>
            <a href=""><p>Forgot Your Password</p></a>
          </form>
        </div>
    </div>
  </div>  

</body>
