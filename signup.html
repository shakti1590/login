<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tag Starts -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Tag Ends -->
    <title>SignUp - CSIT</title>
    <link rel="icon" type="image" href="">
    <link rel="stylesheet" href="authentication.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

  <div class="containers">
    <div class="sign-container">
        <div class="left-col">
          <div>
          <h2 class="header">Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
          <a href="/signin/"><button class="sign-btn">SIGN IN</button></a>
          </div>
        </div>
        <div class="right-col">
          <form action="/signup/" method="post">
            <h2 class="header">Sign Up</h2>
            <input type="username" class="sign-input" name="username" placeholder="Username" required>
            <input type="text" class="sign-input" name="fname" placeholder="First Name" required>
            <input type="text" class="sign-input" name="lname" placeholder="Last Name" required>
            <input type="email" class="sign-input" name="email" placeholder="Email" required>
            <input type="password" class="sign-input" name="pass1" placeholder="Password" required>
            <input type="password" class="sign-input" name="pass2" placeholder="Confirm Password" required>
            <button type="submit" class="sign-btn">SIGN UP</button>
          </form>
        </div>
    </div>
  </div>    

</body>
</html>
